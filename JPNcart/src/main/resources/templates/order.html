<div class="row">

    <div class="col-sm-3">

        <div class="container">
            <div class="list-group-item list-group-item-action active">Item</div>


        <div class="panel-body bg-dark" style="color: white">
            
            <form id="frm-project">
                <div class="form-group">

                    <div>
                        <img src="images/chair.jpg" id="Chair" class="photo" width="100" height="100" data-toggle="modal" data-target="#exampleModal">
                            <b>Chair</b>
                    </div>


                    <div>
                        <img src="images/fastrack.jpg" id="Watch" class="photo" width="100" height="100" data-toggle="modal" data-target="#exampleModal">
                        <b>Watch</b>
                    </div>

                    <div>
                        <img src="images/laptops.jpg" id="Laptop" class="photo" width="100" height="100" data-toggle="modal" data-target="#exampleModal">
                        <b>Laptop</b>
                    </div>

                    <div>
                        <img src="images/shakespeare.jpg" id="Book" class="photo" width="100" height="100" data-toggle="modal" data-target="#exampleModal">
                        <b>Book</b>
                    </div>

                    <div>
                        <img src="images/toys.jpg" id="Toys" class="photo" width="100" height="100" data-toggle="modal" data-target="#exampleModal">
                        <b>Toys</b>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="container">
            <div class="list-group-item list-group-item-action active">AddProducts</div>
            <table id="tbl-item" class="table table-dark table-bordered" cellpadding="0" cellspacing="0" width="100%" align="center">
                <thead>

                <tr>
                    <th>Delete</th>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
                </thead>

                <tbody>

                </tbody>

            </table>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="list-group-item list-group-item-action active">Total Cost</div>
        <div>
            <label>Total</label>
            <input type="text" style="color: yellow; background: black; font-size: 30px;" id="total" name="total" placeholder="Total" required>
        </div>
        </br>

        <div>
            <input type="button" class="btn btn-warning" value="reset" name="reset" id="reset">
        </div>

    </div>

</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Qty</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <input type="number" style="color: yellow; background: black; font-size: 30px;" id="qty" name="qty" placeholder="Qty" required>
                </div>
            </div>




            <div class="modal-footer">
                <input type="button" class="btn btn-info" value="Add" name="add" id="add" onclick="add()">


            </div>
        </div>
    </div>
</div>

<script src="component/jquery/jquery.js"></script>
<script src="component/jquery/jquery.min.js"></script>

<script type="text/javascript">

    var total = 0;
    var tot = 0;

    var item = null;
    var price = 0;


    var a = "";

    $("img").on("click",function()
        {

            a = $(this).prop('id')

        });


    function add()
    {
        if(a == "Chair")
        {

            item = "Chair";
            price = 3200;


        }
        else if(a == "Watch")
        {
            item = "Watch";
            price = 4500;

        }
        else if(a == "Laptop")
        {
            item = "Laptop";
            price = 75000;

        }
        else if(a == "Book")
        {
            item = "Book";
            price = 450;

        }

        else if(a == "Toys")
        {
            item = "Toys";
            price = 250;

        }

        var qty = $('#qty').val();
        tot = qty * price;

        var table1 =

            "<tr>" +
            "<td><button type='button' name='record' class='btn btn-warning' onclick='deleterow(this)'>Delete</td>" +
            "<td>" + item    +  "</td>" +
            "<td>" + price    +  "</td>" +

            "<td>" + qty    +  "</td>" +

            "<td>" + tot    +  "</td>" +

            "</tr>" ;


        total += Number(tot);
        $('#total').val(total);


        $("table tbody").append(table1);
        $("exampleModal").modal('toggle');
        $('#qty').val("1");




    }

    function deleterow(e)
    {
        total_cost = parseInt($(e).parent().parent().find('td:last').text(),10);
        total -= total_cost;
        $('#total').val(total);
        $(e).parent().parent().remove();



    }



    $('#reset').click(function()
    {
        location.reload();
    });

</script>

</body>
